<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="d-flex justify-content-center align-items-center my-3 header-container"
    >
      <!-- Header tag that displays the name of the application at the top of the screen -->
      <h2 id="title">Weather Dashboard</h2>
    </header>
    <main class="row">
      <!-- container for the search bar and the form needed to retrieve user input data -->
      <div class="search-container col-xl-3">
        <form class="user-form">
          <div class="input-group input-group-default">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Location</span
            >
            <input
              type="text"
              class="form-control"
              id="location"
              aria-label="Location input"
              aria-describedby="inputGroup-sizing-lg"
            />
            <button
              type="submit"
              name="submit"
              class="btn btn-primary"
              id="submitButton"
            >
              Search
            </button>
          </div>
        </form>
        <div
          class="d-flex flex-column justify-content-center align-items-center"
          id="search-history"
        ></div>
      </div>
      <section class="col-xl-9">
        <!-- start of the jumbotron bootstrap element on the page, appends several list elements from the javascript -->
        <div class="jumbotron jumbotron-fluid" id="container-today">
          <h1 class="display-5 mx-3" id="jumbo-title">Today's Weather</h1>
        </div>
        <!-- container for the cards created dynamically in the javascript -->
        <div class="row" id="card-container"></div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
